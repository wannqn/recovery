name: Build TWRP

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install -y git-core gnupg flex bison build-essential zip curl zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 libncurses5 lib32ncurses5-dev x11proto-core-dev libx11-dev lib32z1-dev libgl1-mesa-dev libxml2-utils xsltproc unzip fontconfig

    - name: Install Repo
      run: |
        mkdir -p ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        echo "$HOME/bin" >> $GITHUB_PATH
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"

    - name: Initialize Repo
      run: |
        mkdir workspace
        cd workspace
        repo init --depth=1 -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp.git -b twrp-14.1
        repo sync -j$(nproc --all)

    - name: Clone Device Tree
      run: |
        cd workspace
        git clone https://github.com/xaveroprjkt/recovery_xiaomi_degas device/xiaomi/degas

    - name: Nuclear Rename to TWRP
      run: |
        cd workspace/device/xiaomi/degas
        
        # Переименовываем файл makefile, если он называется по-старому
        if [ -f omni_degas.mk ]; then
            mv omni_degas.mk twrp_degas.mk
        fi

        # Заменяем все упоминания omni_degas на twrp_degas во всех файлах
        # Это изменит PRODUCT_NAME внутри makefile, что критически важно
        grep -rl "omni_degas" . | xargs sed -i 's/omni_degas/twrp_degas/g' || true

        # Создаем правильный AndroidProducts.mk с нуля
        echo 'PRODUCT_MAKEFILES := $(LOCAL_DIR)/twrp_degas.mk' > AndroidProducts.mk
        echo 'COMMON_LUNCH_CHOICES := twrp_degas-eng' >> AndroidProducts.mk

    - name: Build TWRP
      run: |
        cd workspace
        export ALLOW_MISSING_DEPENDENCIES=true
        . build/envsetup.sh
        
        # Теперь lunch точно должен найти twrp_degas
        lunch twrp_degas-eng
        
        mka vendorbootimage

    - name: Upload Vendor Boot Image
      uses: actions/upload-artifact@v4
      with:
        name: vendor_boot.img
        path: workspace/out/target/product/degas/vendor_boot.img
